
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Lucky Win</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #3f2b96, #a8c0ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-btn {
      background: #03a9f4;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>
    <input type="text" placeholder="Phone or Email" />
    <input type="password" placeholder="Enter Password" />
    <button class="login-btn">Login</button>
  </div>
</body>
</html>
